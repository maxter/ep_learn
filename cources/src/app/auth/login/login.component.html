<div class="wrap">
    <form class="login-form" action="">
        <div class="form-header">
            <h3>Login Form</h3>
        </div>

        <div class="form-group">
            <input type="text" class="form-input" placeholder="user" name="userName" [(ngModel)]="userName">
        </div>

        <div class="form-group">
            <input type="text" class="form-input" placeholder="password" name="password" [(ngModel)]="password">
        </div>

        <div class="form-group">
            <button (click)="login()" class="form-button" type="submit">Login</button>
        </div>
    </form>
</div>
