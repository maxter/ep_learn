<div class="wrap">
    <form class="login-form" action="">
        <div class="form-header">
            <h3>
                <p>Update cource item</p>
            </h3>
        </div>

        <div class="form-group">
            <input type="text" class="form-input" placeholder="cource name" name="title" [(ngModel)]="courceItem.Title">
        </div>

        <div class="form-group">
            <input type="text" class="form-input" placeholder="description" name="courceDesc" [(ngModel)]="courceItem.Description">
        </div>

        <div class="form-group">
            <input type="text" class="form-input" placeholder="date" name="courceDate" [(ngModel)]="courceItem.ConductAt">
        </div>

        <div class="form-group">
            <input type="text" class="form-input" placeholder="length" name="courceLength" [(ngModel)]="courceItem.DurationMin">
        </div>

        <div class="form-group">
            <button (click)="update()" class="form-button" type="submit">Update cource</button>
        </div>
    </form>
</div>
